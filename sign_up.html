<body class="bg-gray-900 font-sans">
<div class="relative flex h-auto min-h-screen w-full flex-col bg-[#111418] dark group/design-root overflow-x-hidden" style='font-family: Inter, "Noto Sans", sans-serif;'>
<div class="flex min-h-screen items-center justify-center bg-gray-900">
<div class="w-full max-w-md rounded-xl bg-[#1a1d21] p-8 shadow-2xl">
<div class="flex items-center justify-center mb-6">
<div class="size-8 text-[var(--primary-color)]">

</div>
<h1 class="text-white text-2xl font-bold ml-2">ChatApp</h1>
</div>
<h2 class="text-white text-3xl font-bold leading-tight tracking-tight text-center mb-8">
            Create your account
          </h2>
<form class="space-y-6">
<div>
<label class="sr-only" for="username">Username</label>
<div class="relative">
<span class="material-symbols-outlined absolute left-3 top-1/2 -translate-y-1/2 text-gray-400">
                  person
                </span>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-md text-white focus:outline-none focus:ring-2 focus:ring-[var(--primary-color)] border border-gray-700 bg-[#283039] h-12 placeholder:text-[#9dabb9] pl-10 pr-4 text-base font-normal leading-normal" id="username" placeholder="Username" value=""/>
</div>
</div>
<div>
<label class="sr-only" for="email">Email</label>
<div class="relative">
<span class="material-symbols-outlined absolute left-3 top-1/2 -translate-y-1/2 text-gray-400">
                  email
                </span>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-md text-white focus:outline-none focus:ring-2 focus:ring-[var(--primary-color)] border border-gray-700 bg-[#283039] h-12 placeholder:text-[#9dabb9] pl-10 pr-4 text-base font-normal leading-normal" id="email" placeholder="Email" type="email" value=""/>
</div>
</div>
<div>
<label class="sr-only" for="password">Password</label>
<div class="relative">
<span class="material-symbols-outlined absolute left-3 top-1/2 -translate-y-1/2 text-gray-400">
                  lock
                </span>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-md text-white focus:outline-none focus:ring-2 focus:ring-[var(--primary-color)] border border-gray-700 bg-[#283039] h-12 placeholder:text-[#9dabb9] pl-10 pr-4 text-base font-normal leading-normal" id="password" placeholder="Password" type="password" value=""/>
</div>
</div>
<div>
<label class="sr-only" for="confirm-password">Confirm Password</label>
<div class="relative">
<span class="material-symbols-outlined absolute left-3 top-1/2 -translate-y-1/2 text-gray-400">
                  lock
                </span>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-md text-white focus:outline-none focus:ring-2 focus:ring-[var(--primary-color)] border border-gray-700 bg-[#283039] h-12 placeholder:text-[#9dabb9] pl-10 pr-4 text-base font-normal leading-normal" id="confirm-password" placeholder="Confirm Password" type="password" value=""/>
</div>
</div>
<button class="flex min-w-[84px] w-full cursor-pointer items-center justify-center overflow-hidden rounded-md h-12 px-4 bg-[var(--primary-color)] text-white text-base font-bold leading-normal tracking-wide hover:bg-blue-600 transition-colors duration-300">
<span class="truncate">Sign Up</span>
</button>
</form>
<p class="text-gray-400 text-sm font-normal text-center mt-6">
            Already have an account?
            <a class="font-medium text-[var(--primary-color)] hover:underline" href="#">Log in</a>
</p>
</div>
</div>
</div>

</body></html>
